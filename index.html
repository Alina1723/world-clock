<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/styling.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World clock</h1>
      <select name="" id="cities">
        <option value="">Select a city</option>
        <option value="">London</option>
        <option value="">Cancun</option>
        <option value="">Tallinn</option>
        <option value="">Lourde</option>
      </select>
      <div class="city" id="london">
        <div>
          <h4>London</h4>
          <div class="date">December 11th 2025</div>
        </div>
        <div class="time">08:21:15 <small>PM</small></div>
      </div>
      <div class="city" id="cancun">
        <div>
          <h4>Cancun</h4>
          <div class="date">December 11th 2025</div>
        </div>
        <div class="time">08:21:15 <small>PM</small></div>
      </div>
      <div class="city" id="tallinn">
        <div>
          <h4>Tallinn</h4>
          <div class="date">December 11th 2025</div>
        </div>
        <div class="time">08:21:15 <small>PM</small></div>
      </div>
      <div class="city" id="lourde">
        <div>
          <h4>Lourde</h4>
          <div class="date">December 11th 2025</div>
        </div>
        <div class="time">08:21:15 <small>PM</small></div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Alina</strong> and is
      <a href="https://github.com/Alina1723/world-clock" target="_blank"
        >open sourced on GidHub</a
      >
    </footer>

    <script src="JS/function.js"></script>
  </body>
</html>
